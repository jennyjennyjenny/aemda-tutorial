<div class="desktop-hide">
  <details class="step-item">
    <summary>{step}: {title}</summary>
    {richText}
  </details>
</div>

<div class="mobile-hide tablet-hide">
  <div class="steps-list">
    <ul>
      <li>
        <a href="#step0">{step}</a>
        <p>{title}</p>
      </li>
    </ul>
  </div>
  <div class="steps-full">
    <div class="step-content">
      <a name="step0">{step}</a>
      <h2>{title}</h2>
      <div class="step-rt">
        {richText}
      </div>
    </div>
  </div>
</div>
